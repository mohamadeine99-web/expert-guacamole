<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فروشگاه لوازم یدکی</title>
  <style>
    body { font-family: sans-serif; direction: rtl; text-align: center; }
    .product { border: 1px solid #ccc; margin: 10px; padding: 10px; display: inline-block; width: 200px; vertical-align: top; }
    img { width: 150px; height: 150px; object-fit: cover; }
    button { margin-top: 5px; padding: 8px; }
  </style>
</head>
<body>
  <h1>فروشگاه لوازم یدکی</h1>
  <a href="cart.html">🛒 سبد خرید</a>
  <div id="productList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDhpg4IakcXJ9AuDQabyJifOAu1G12x38o",
      authDomain: "mohamad-1473c.firebaseapp.com",
      projectId: "mohamad-1473c",
      storageBucket: "mohamad-1473c.firebasestorage.app",
      messagingSenderId: "174549108595",
      appId: "1:174549108595:web:c65e29101d41e76ea42706",
      measurementId: "G-DC0NQYPE3J"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productList = document.getElementById("productList");

    async function loadProducts() {
      productList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "products"));
      querySnapshot.forEach((doc) => {
        const p = doc.data();
        productList.innerHTML += `
          <div class="product">
            <h4>${p.name}</h4>
            <p>${p.desc}</p>
            <p><b>ماشین:</b> ${p.car}</p>
            <img src="${p.image}">
            <button onclick="addToCart('${doc.id}','${p.name}','${p.image}')">افزودن به سبد</button>
          </div>
        `;
      });
    }

    loadProducts();

    // ذخیره در localStorage
    window.addToCart = function(id, name, image) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({id, name, image});
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("محصول به سبد اضافه شد!");
    }
  </script>
</body>
</html>
