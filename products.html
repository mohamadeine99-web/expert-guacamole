<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>محصولات</title>
</head>
<body>
  <h2>🛒 محصولات</h2>
  <ul id="productsList">
    <li>
      <span>لنت ترمز پراید</span>
      <button class="add-to-cart" data-name="لنت ترمز پراید">➕ افزودن به سبد</button>
    </li>
    <li>
      <span>چراغ جلو پژو 405</span>
      <button class="add-to-cart" data-name="چراغ جلو پژو 405">➕ افزودن به سبد</button>
    </li>
    <li>
      <span>رادیاتور پژو 206</span>
      <button class="add-to-cart" data-name="رادیاتور پژو 206">➕ افزودن به سبد</button>
    </li>
  </ul>

  <a href="checkout.html">رفتن به سبد خرید</a>

  <script>
    // مدیریت سبد خرید
    document.querySelectorAll(".add-to-cart").forEach(btn => {
      btn.addEventListener("click", () => {
        const name = btn.dataset.name;

        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.push({ name });
        localStorage.setItem("cart", JSON.stringify(cart));

        alert("✅ " + name + " به سبد خرید اضافه شد");
      });
    });
  </script>
</body>
</html>
