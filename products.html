<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فروشگاه محصولات</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { text-align: center; color: #333; }
    .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
    .product { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 0 6px #ccc; text-align: center; }
    img { max-width: 100%; height: 150px; object-fit: contain; margin-bottom: 10px; }
    button { background: #28a745; color: white; padding: 8px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
    .cart-link { display: block; text-align: center; margin-top: 20px; font-size: 18px; color: blue; text-decoration: none; }
  </style>
</head>
<body>
  <h1>🛒 فروشگاه ما</h1>

  <div class="products" id="productsList"></div>

  <a class="cart-link" href="cart.html">رفتن به سبد خرید</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // --- تنظیمات پروژه خودت ---
    const firebaseConfig = {
      apiKey: "AIza....", 
      authDomain: "mohamad-1473c.firebaseapp.com",
      projectId: "mohamad-1473c",
      storageBucket: "mohamad-1473c.appspot.com",
      messagingSenderId: "174549108595",
      appId: "1:174549108595:web:c65e29101d41e76ea42706",
      measurementId: "G-DC0NQYPE3J"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productsList = document.getElementById("productsList");

    // 📌 گرفتن محصولات از دیتابیس
    async function loadProducts() {
      const querySnapshot = await getDocs(collection(db, "products"));
      productsList.innerHTML = "";
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();

        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${data.imageUrl}" alt="${data.name}">
          <h3>${data.name}</h3>
          <p>${data.desc}</p>
          <button>➕ افزودن به سبد</button>
        `;

        // 📌 دکمه افزودن به سبد
        div.querySelector("button").addEventListener("click", () => {
          let cart = JSON.parse(localStorage.getItem("cart")) || [];
          cart.push({ name: data.name, desc: data.desc, imageUrl: data.imageUrl });
          localStorage.setItem("cart", JSON.stringify(cart));
          alert("✅ محصول به سبد خرید اضافه شد.");
        });

        productsList.appendChild(div);
      });
    }

    loadProducts();
  </script>
</body>
</html>
