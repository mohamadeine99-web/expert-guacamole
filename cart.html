<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سبد خرید</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; }
    .cart { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 6px #aaa; }
    .item { display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #ddd; padding: 10px 0; }
    img { width: 60px; height: 60px; object-fit: contain; }
    .info { flex: 1; margin-left: 10px; }
    button { background: red; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    button:hover { background: darkred; }
    .checkout { display: block; margin-top: 20px; text-align: center; background: green; color: white; padding: 10px; border-radius: 8px; text-decoration: none; }
  </style>
</head>
<body>
  <h1>🛒 سبد خرید شما</h1>

  <div class="cart" id="cartItems"></div>

  <a class="checkout" href="checkout.html">ادامه خرید</a>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartItems = document.getElementById("cartItems");
      cartItems.innerHTML = "";

      if (cart.length === 0) {
        cartItems.innerHTML = "<p>سبد خرید خالی است.</p>";
        return;
      }

      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${item.imageUrl}" alt="${item.name}">
          <div class="info">
            <strong>${item.name}</strong><br>
            <small>${item.desc}</small>
          </div>
          <button onclick="removeItem(${index})">❌ حذف</button>
        `;
        cartItems.appendChild(div);
      });
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    loadCart();
  </script>
</body>
</html>
