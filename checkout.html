<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ثبت سفارش</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; text-align: center; }
    #checkoutBox { max-width: 500px; margin: 30px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input, textarea, button { width: 90%; margin: 10px 0; padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: green; color: white; border: none; cursor: pointer; }
    button:hover { background: darkgreen; }
  </style>
</head>
<body>
  <div id="checkoutBox">
    <h2>🛒 تکمیل سفارش</h2>
    <form id="checkoutForm">
      <input type="text" id="name" placeholder="نام و نام خانوادگی" required>
      <input type="text" id="phone" placeholder="شماره تماس" required>
      <textarea id="address" placeholder="آدرس کامل" required></textarea>
      <button type="submit">ثبت سفارش ✅</button>
    </form>
    <p id="message"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // --- تنظیمات پروژه خودت ---
    const firebaseConfig = {
      apiKey: "AIza....",  // 🔑 API Key خودت
      authDomain: "mohamad-1473c.firebaseapp.com",
      projectId: "mohamad-1473c",
      storageBucket: "mohamad-1473c.appspot.com",
      messagingSenderId: "174549108595",
      appId: "1:174549108595:web:c65e29101d41e76ea42706",
      measurementId: "G-DC0NQYPE3J"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // شبیه‌سازی سبد خرید (میتونی از localStorage بگیری)
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");

    const form = document.getElementById("checkoutForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;

      try {
        await addDoc(collection(db, "orders"), {
          name,
          phone,
          address,
          cart,
          status: "جدید", // وضعیت پیش‌فرض سفارش
          createdAt: serverTimestamp()
        });

        message.textContent = "✅ سفارش شما با موفقیت ثبت شد.";
        form.reset();
        localStorage.removeItem("cart"); // سبد خرید خالی میشه
      } catch (err) {
        message.textContent = "❌ خطا در ثبت سفارش: " + err.message;
      }
    });
  </script>
</body>
</html>
