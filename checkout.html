<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تسویه حساب</title>
</head>
<body>
  <h2>🛍 سبد خرید</h2>
  <ul id="cartItems"></ul>

  <h3>فرم تکمیل سفارش</h3>
  <form id="checkoutForm">
    <input type="text" id="name" placeholder="نام شما" required><br>
    <input type="tel" id="phone" placeholder="شماره تلفن" required><br>
    <button type="submit">ارسال سفارش</button>
  </form>

  <script type="module">
    // 📌 Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDhpg4IakcXJ9AuDQabyJifOAu1G12x38o",
      authDomain: "mohamad-1473c.firebaseapp.com",
      projectId: "mohamad-1473c",
      storageBucket: "mohamad-1473c.firebasestorage.app",
      messagingSenderId: "174549108595",
      appId: "1:174549108595:web:c65e29101d41e76ea42706",
      measurementId: "G-DC0NQYPE3J"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 📌 نمایش سبد خرید
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItems = document.getElementById("cartItems");

    if (cart.length === 0) {
      cartItems.innerHTML = "<li>سبد خرید خالی است</li>";
    } else {
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item.name;
        cartItems.appendChild(li);
      });
    }

    // 📌 ثبت سفارش
    document.getElementById("checkoutForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;

      try {
        await addDoc(collection(db, "orders"), {
          name,
          phone,
          cart,
          status: "جدید",
          createdAt: serverTimestamp()
        });

        alert("✅ سفارش شما ثبت شد!");
        localStorage.removeItem("cart");
        window.location.href = "products.html"; // برگشت به محصولات
      } catch (err) {
        alert("❌ خطا در ثبت سفارش: " + err.message);
      }
    });
  </script>
</body>
</html>
