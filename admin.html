<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پنل مدیریت</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    h2 { color: #333; }
    .box { background: white; padding: 15px; margin: 15px 0; border-radius: 8px; box-shadow: 0 0 8px #ccc; }
    input, textarea, button { width: 95%; margin: 8px 0; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    ul { list-style: none; padding: 0; }
    li { background: #fafafa; margin: 10px 0; padding: 10px; border-radius: 6px; }
    img { max-width: 100px; display: block; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>⚙️ پنل مدیریت</h1>

  <!-- مدیریت محصولات -->
  <div class="box">
    <h2>➕ افزودن محصول</h2>
    <form id="productForm">
      <input type="text" id="pname" placeholder="نام محصول" required>
      <textarea id="pdesc" placeholder="توضیحات محصول" required></textarea>
      <input type="file" id="pimage" accept="image/*" required>
      <button type="submit">ذخیره محصول</button>
    </form>
    <p id="productMsg"></p>
  </div>

  <div class="box">
    <h2>📦 لیست محصولات</h2>
    <ul id="productsList"></ul>
  </div>

  <!-- مدیریت سفارش‌ها -->
  <div class="box">
    <h2>🛒 سفارش‌ها</h2>
    <ul id="ordersList"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    // --- تنظیمات پروژه خودت ---
    const firebaseConfig = {
      apiKey: "AIza....", 
      authDomain: "mohamad-1473c.firebaseapp.com",
      projectId: "mohamad-1473c",
      storageBucket: "mohamad-1473c.appspot.com",
      messagingSenderId: "174549108595",
      appId: "1:174549108595:web:c65e29101d41e76ea42706",
      measurementId: "G-DC0NQYPE3J"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // 📌 افزودن محصول
    const productForm = document.getElementById("productForm");
    const productMsg = document.getElementById("productMsg");
    const productsList = document.getElementById("productsList");

    productForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("pname").value;
      const desc = document.getElementById("pdesc").value;
      const file = document.getElementById("pimage").files[0];

      if (!file) return alert("لطفاً یک عکس انتخاب کنید!");

      try {
        // 📤 آپلود عکس
        const storageRef = ref(storage, "products/" + Date.now() + "-" + file.name);
        await uploadBytes(storageRef, file);
        const imageUrl = await getDownloadURL(storageRef);

        // 📥 ذخیره در Firestore
        await addDoc(collection(db, "products"), { name, desc, imageUrl });

        productMsg.textContent = "✅ محصول با موفقیت اضافه شد.";
        productForm.reset();
        loadProducts();
      } catch (err) {
        productMsg.textContent = "❌ خطا: " + err.message;
      }
    });

    // 📌 نمایش محصولات
    async function loadProducts() {
      productsList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "products"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${data.name}</strong><br>
          ${data.desc}<br>
          <img src="${data.imageUrl}" alt="${data.name}">
          <button class="delete-btn">❌ حذف محصول</button>
        `;

        li.querySelector(".delete-btn").addEventListener("click", async () => {
          if (confirm("آیا مطمئن هستی می‌خواهی این محصول حذف شود؟")) {
            // حذف عکس از Storage
            const imageRef = ref(storage, data.imageUrl);
            try { await deleteObject(imageRef); } catch(e) { console.log("خطا در حذف عکس:", e.message); }

            // حذف محصول از Firestore
            await deleteDoc(doc(db, "products", docSnap.id));
            loadProducts();
          }
        });

        productsList.appendChild(li);
      });
    }
    loadProducts();

    // 📌 مدیریت سفارش‌ها
    const ordersList = document.getElementById("ordersList");
    async function loadOrders() {
      ordersList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "orders"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const li = document.createElement("li");

        li.innerHTML = `
          <strong>${data.name}</strong> (${data.phone}) <br>
          محصولات: ${data.cart.map(i => i.name).join(", ")} <br>
          وضعیت: <span style="color:blue">${data.status}</span>
          <br>
          <button class="delete-btn">❌ حذف</button>
          <button class="status-btn">🔄 تغییر وضعیت</button>
        `;

        li.querySelector(".delete-btn").addEventListener("click", async () => {
          if (confirm("آیا مطمئن هستی می‌خواهی این سفارش حذف شود؟")) {
            await deleteDoc(doc(db, "orders", docSnap.id));
            loadOrders();
          }
        });

        li.querySelector(".status-btn").addEventListener("click", async () => {
          let newStatus;
          if (data.status === "جدید") newStatus = "در حال پردازش";
          else if (data.status === "در حال پردازش") newStatus = "ارسال شد";
          else newStatus = "جدید";

          await updateDoc(doc(db, "orders", docSnap.id), { status: newStatus });
          loadOrders();
        });

        ordersList.appendChild(li);
      });
    }
    loadOrders();
  </script>
</body>
</html>
