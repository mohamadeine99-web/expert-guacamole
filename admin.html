<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>مدیریت سایت</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; text-align: center; }
    #loginForm, #adminPanel { max-width: 500px; margin: 30px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input, button { padding: 10px; margin: 5px; width: 90%; }
    ul { list-style: none; padding: 0; }
    li { background: #eee; margin: 10px 0; padding: 10px; border-radius: 6px; text-align: left; }
    button { cursor: pointer; }
    .delete-btn { background: red; color: white; border: none; border-radius: 5px; padding: 5px 10px; }
    .status-btn { background: blue; color: white; border: none; border-radius: 5px; padding: 5px 10px; margin-left: 10px; }
  </style>
</head>
<body>

  <h1>مدیریت سایت</h1>

  <!-- فرم ورود -->
  <div id="loginForm">
    <h2>ورود ادمین</h2>
    <input type="email" id="email" placeholder="ایمیل ادمین">
    <input type="password" id="password" placeholder="رمز عبور">
    <button id="loginBtn">ورود</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <!-- پنل ادمین -->
  <div id="adminPanel" style="display:none;">
    <h2>لیست سفارش‌ها</h2>
    <ul id="ordersList"></ul>
  </div>

  <script type="module">
    // --- ایمپورت Firebase ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // --- تنظیمات پروژه (اینجا config خودت رو بذار) ---
    const firebaseConfig = {
      apiKey: "AIza....", // 🔑 اینجا Web API Key خودت
      authDomain: "mohamad-1473c.firebaseapp.com",
      projectId: "mohamad-1473c",
      storageBucket: "mohamad-1473c.appspot.com",
      messagingSenderId: "174549108595",
      appId: "1:174549108595:web:c65e29101d41e76ea42706",
      measurementId: "G-DC0NQYPE3J"
    };

    // --- راه‌اندازی Firebase ---
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- عناصر HTML ---
    const loginForm = document.getElementById("loginForm");
    const adminPanel = document.getElementById("adminPanel");
    const loginBtn = document.getElementById("loginBtn");
    const emailInput = document.getElementById("email");
    const passInput = document.getElementById("password");
    const loginError = document.getElementById("loginError");
    const ordersList = document.getElementById("ordersList");

    // --- ورود ادمین ---
    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passInput.value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        loginError.innerText = "❌ ایمیل یا رمز اشتباه است";
      }
    });

    // --- بررسی ورود ---
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginForm.style.display = "none";
        adminPanel.style.display = "block";
        loadOrders();
      } else {
        loginForm.style.display = "block";
        adminPanel.style.display = "none";
      }
    });

    // --- بارگذاری سفارش‌ها ---
    async function loadOrders() {
      ordersList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "orders"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const li = document.createElement("li");

        li.innerHTML = `
          <strong>${data.name}</strong> (${data.phone}) <br>
          محصولات: ${data.cart.map(i => i.name).join(", ")} <br>
          وضعیت: <span style="color:blue">${data.status || "جدید"}</span>
          <br>
          <button class="delete-btn">❌ حذف</button>
          <button class="status-btn">🔄 تغییر وضعیت</button>
        `;

        // دکمه حذف
        li.querySelector(".delete-btn").addEventListener("click", async () => {
          if (confirm("آیا مطمئن هستی می‌خواهی این سفارش حذف شود؟")) {
            await deleteDoc(doc(db, "orders", docSnap.id));
            loadOrders();
          }
        });

        // دکمه تغییر وضعیت
        li.querySelector(".status-btn").addEventListener("click", async () => {
          let newStatus;
          if (data.status === "جدید") newStatus = "در حال پردازش";
          else if (data.status === "در حال پردازش") newStatus = "ارسال شد";
          else newStatus = "جدید";

          await updateDoc(doc(db, "orders", docSnap.id), { status: newStatus });
          loadOrders();
        });

        ordersList.appendChild(li);
      });
    }
  </script>
</body>
</html>
