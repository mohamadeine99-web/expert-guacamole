<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پنل مدیریت</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    h1 { text-align: center; }
    .section { background: white; padding: 20px; margin: 20px auto; border-radius: 8px; max-width: 800px; box-shadow: 0 0 6px #aaa; }
    .form-group { margin: 10px 0; }
    label { display: block; margin-bottom: 5px; }
    input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
    button { background: blue; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
    button:hover { background: darkblue; }
    ul { list-style: none; padding: 0; }
    li { padding: 10px; border-bottom: 1px solid #ddd; }
    img { max-width: 100px; display: block; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>📌 پنل مدیریت</h1>

  <!-- 🟢 بخش سفارش‌ها -->
  <div class="section">
    <h2>مدیریت سفارش‌ها</h2>
    <ul id="ordersList"></ul>
  </div>

  <!-- 🟢 بخش محصولات -->
  <div class="section">
    <h2>مدیریت محصولات</h2>
    <form id="productForm">
      <div class="form-group">
        <label>نام محصول:</label>
        <input type="text" id="pname" required>
      </div>
      <div class="form-group">
        <label>توضیحات:</label>
        <textarea id="pdesc" required></textarea>
      </div>
      <div class="form-group">
        <label>قیمت:</label>
        <input type="number" id="pprice" required>
      </div>
      <div class="form-group">
        <label>عکس محصول:</label>
        <input type="file" id="pimage" accept="image/*" required>
      </div>
      <button type="submit">➕ افزودن محصول</button>
    </form>

    <h3>لیست محصولات:</h3>
    <ul id="productsList"></ul>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    // 🟢 تنظیمات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDhpg4IakcXJ9AuDQabyJifOAu1G12x38o",
      authDomain: "mohamad-1473c.firebaseapp.com",
      projectId: "mohamad-1473c",
      storageBucket: "mohamad-1473c.firebasestorage.app",
      messagingSenderId: "174549108595",
      appId: "1:174549108595:web:c65e29101d41e76ea42706",
      measurementId: "G-DC0NQYPE3J"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    /* ================== 🛒 مدیریت سفارش‌ها ================== */
    async function loadOrders() {
      const ordersList = document.getElementById("ordersList");
      ordersList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "orders"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${data.name}</strong> (${data.phone}) <br>
          محصولات: ${data.cart.map(i => i.name).join(", ")} <br>
          وضعیت: <span style="color:blue">${data.status}</span>
          <br>
          <button class="delete-btn">❌ حذف</button>
          <button class="status-btn">🔄 تغییر وضعیت</button>
        `;
        // دکمه حذف
        li.querySelector(".delete-btn").addEventListener("click", async () => {
          if (confirm("آیا مطمئن هستی می‌خواهی این سفارش حذف شود؟")) {
            await deleteDoc(doc(db, "orders", docSnap.id));
            loadOrders();
          }
        });
        // دکمه تغییر وضعیت
        li.querySelector(".status-btn").addEventListener("click", async () => {
          let newStatus;
          if (data.status === "جدید") newStatus = "در حال پردازش";
          else if (data.status === "در حال پردازش") newStatus = "ارسال شد";
          else newStatus = "جدید";
          await updateDoc(doc(db, "orders", docSnap.id), { status: newStatus });
          loadOrders();
        });
        ordersList.appendChild(li);
      });
    }

    /* ================== 📦 مدیریت محصولات ================== */
    async function loadProducts() {
      const productsList = document.getElementById("productsList");
      productsList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "products"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${data.name}</strong> - ${data.price} تومان <br>
          ${data.desc} <br>
          <img src="${data.image}" alt="${data.name}">
          <br>
          <button class="delete-btn">❌ حذف</button>
        `;
        // حذف محصول
        li.querySelector(".delete-btn").addEventListener("click", async () => {
          if (confirm("حذف محصول؟")) {
            await deleteDoc(doc(db, "products", docSnap.id));
            loadProducts();
          }
        });
        productsList.appendChild(li);
      });
    }

    // افزودن محصول جدید
    document.getElementById("productForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("pname").value.trim();
      const desc = document.getElementById("pdesc").value.trim();
      const price = document.getElementById("pprice").value.trim();
      const file = document.getElementById("pimage").files[0];

      if (!file) {
        alert("لطفاً عکس محصول را انتخاب کنید!");
        return;
      }

      try {
        // آپلود عکس در Storage
        const storageRef = ref(storage, "products/" + Date.now() + "_" + file.name);
        await uploadBytes(storageRef, file);
        const imageUrl = await getDownloadURL(storageRef);

        // ذخیره محصول در Firestore
        await addDoc(collection(db, "products"), {
          name, desc, price, image: imageUrl, createdAt: serverTimestamp()
        });

        alert("✅ محصول با موفقیت اضافه شد!");
        document.getElementById("productForm").reset();
        loadProducts();
      } catch (err) {
        alert("❌ خطا: " + err.message);
      }
    });

    // اجرای اولیه
    loadOrders();
    loadProducts();
  </script>
</body>
</html>
