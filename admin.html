<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>مدیریت سفارش‌ها</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    h1 { text-align: center; }
    .login, .admin-panel { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 6px #aaa; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; border-radius: 5px; border: 1px solid #ccc; }
    button { background: green; color: white; cursor: pointer; }
    button:hover { background: darkgreen; }
    ul { list-style: none; padding: 0; }
    li { padding: 10px; border-bottom: 1px solid #ddd; }
    .actions { margin-top: 10px; }
    .actions button { width: auto; margin-right: 5px; }
  </style>
</head>
<body>
  <h1>🔑 مدیریت سفارش‌ها</h1>

  <!-- فرم ورود -->
  <div class="login" id="loginBox">
    <h3>ورود مدیر</h3>
    <input type="email" id="adminEmail" placeholder="ایمیل مدیر">
    <input type="password" id="adminPassword" placeholder="رمز عبور">
    <button id="loginBtn">ورود</button>
  </div>

  <!-- پنل مدیریت -->
  <div class="admin-panel" id="adminPanel" style="display:none;">
    <h3>لیست سفارش‌ها</h3>
    <ul id="ordersList"></ul>
    <button id="logoutBtn">خروج</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // 🟢 تنظیمات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDhpg4IakcXJ9AuDQabyJifOAu1G12x38o",
      authDomain: "mohamad-1473c.firebaseapp.com",
      projectId: "mohamad-1473c",
      storageBucket: "mohamad-1473c.firebasestorage.app",
      messagingSenderId: "174549108595",
      appId: "1:174549108595:web:c65e29101d41e76ea42706",
      measurementId: "G-DC0NQYPE3J"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginBox = document.getElementById("loginBox");
    const adminPanel = document.getElementById("adminPanel");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const ordersList = document.getElementById("ordersList");

    // 🟢 ورود مدیر
    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("adminEmail").value;
      const password = document.getElementById("adminPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("✅ ورود موفق!");
      } catch (error) {
        alert("❌ خطا در ورود: " + error.message);
      }
    });

    // 🟢 خروج
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // 🟢 بررسی وضعیت ورود
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginBox.style.display = "none";
        adminPanel.style.display = "block";
        loadOrders();
      } else {
        loginBox.style.display = "block";
        adminPanel.style.display = "none";
      }
    });

    // 🟢 گرفتن و نمایش سفارش‌ها
    async function loadOrders() {
      ordersList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "orders"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const li = document.createElement("li");

        li.innerHTML = `
          <strong>${data.name}</strong> (${data.phone}) <br>
          محصولات: ${data.cart.map(i => i.name).join(", ")} <br>
          وضعیت: <span style="color:blue">${data.status}</span>
          <div class="actions">
            <button class="delete-btn">❌ حذف</button>
            <button class="status-btn">🔄 تغییر وضعیت</button>
          </div>
        `;

        // حذف سفارش
        li.querySelector(".delete-btn").addEventListener("click", async () => {
          if (confirm("آیا مطمئن هستی می‌خواهی این سفارش حذف شود؟")) {
            await deleteDoc(doc(db, "orders", docSnap.id));
            loadOrders();
          }
        });

        // تغییر وضعیت
        li.querySelector(".status-btn").addEventListener("click", async () => {
          let newStatus;
          if (data.status === "جدید") newStatus = "در حال پردازش";
          else if (data.status === "در حال پردازش") newStatus = "ارسال شد";
          else newStatus = "جدید";

          await updateDoc(doc(db, "orders", docSnap.id), { status: newStatus });
          loadOrders();
        });

        ordersList.appendChild(li);
      });
    }
  </script>
</body>
</html>
